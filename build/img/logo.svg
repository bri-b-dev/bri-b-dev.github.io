<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" role="img" aria-labelledby="title desc">
  <title>BB Logo</title>
  <desc>Monogramm „BB“ in einem blauen Hexagon.</desc>

  <defs>
    <style>
      .bg { fill: #3f86ff; }  /* Primärblau anpassbar */
      .fg { fill: #ffffff; }  /* Schriftfarbe */
    </style>
  </defs>

  <!-- Hexagon -->
  <polygon class="bg" points="128,16 224,80 224,176 128,240 32,176 32,80"/>

  <!-- Exakte Zentrierung auf (128,128) -->
  <g transform="translate(128,128)">
    <text
      class="fg"
      text-anchor="middle"
      dominant-baseline="middle"
      alignment-baseline="middle"
      font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
      font-size="108"
      font-weight="800"
      dy="10">
      BB
    </text>
  </g>
</svg>


