<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#3f86ff"/>
      <stop offset="60%" stop-color="#6b7cff"/>
      <stop offset="100%" stop-color="#7abfff"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="24"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Accent blobs -->
  <circle cx="1050" cy="-40" r="160" fill="#ffffff" opacity="0.12" filter="url(#soft)"/>
  <circle cx="-20" cy="520" r="200" fill="#ffffff" opacity="0.10" filter="url(#soft)"/>

  <!-- Header strip -->
  <g opacity="0.18">
    <rect x="0" y="0" width="1200" height="88" fill="#000"/>
  </g>

  <!-- Avatar placeholder (optional) -->
  <g id="avatar" transform="translate(72, 180)">
    <circle cx="76" cy="76" r="76" fill="#ffffff33" stroke="#ffffff66" stroke-width="2"/>
    <text x="76" y="86" text-anchor="middle" font-family="Inter, system-ui" font-size="42" fill="#ffffff99">👩‍💻</text>
  </g>

  <!-- Title -->
  <text x="240" y="240" font-family="Inter, system-ui" font-size="56" font-weight="700" fill="#fff">
    Cloud + Data Platform Engineer
  </text>

  <!-- Subtitle / Claim -->
  <text x="240" y="305" font-family="Inter, system-ui" font-size="30" fill="#ffffffee">
    Java/Kotlin · Spring Boot · Kubernetes · Azure · DevOps · GitOps
  </text>

  <!-- Site / handle -->
  <text x="240" y="370" font-family="Inter, system-ui" font-size="26" fill="#ffffffcc">
    bri-b-dev.github.io • linkedin.com/in/brigitte-boehm-34b7a025/
  </text>

  <!-- Footer brand -->
  <g transform="translate(72, 520)">
    <rect rx="14" ry="14" width="330" height="56" fill="#ffffff20"/>
    <text x="24" y="36" font-family="Inter, system-ui" font-size="26" font-weight="600" fill="#fff">Brigitte Böhm</text>
  </g>

  <!-- Small logo placeholder (right) -->
  <g transform="translate(1040, 520)">
    <rect width="88" height="56" rx="12" ry="12" fill="#ffffff20"/>
    <text x="44" y="36" text-anchor="middle" font-family="Inter, system-ui" font-size="24" fill="#fff">☸️</text>
  </g>
</svg>